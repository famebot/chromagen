		:root {
			--huexlight: aliceblue;
			--huelighter: lightcyan;
			--hue: aqua;
			--huemid: steelblue;
			--huelowmid: blue;
			--huedark: midnightblue;
			--huedarker: black;
			--complementxlight: bisque;
			--complementlighter: peachpuff;
			--complement: goldenrod;
			--complementmid: orange;
			--complementlowmid: darkorange;
			--complementdark: coral;
			--complementdarker: chocolate;
			--analogousxlight: plum;
			--analogouslighter: violet;
			--analogous: fuchsia;
			--analogousmid: darkorchid;
			--analogouslowmid: darkorchid;
			--analogousdark: darkviolet;
			--analogousdarker: indigo;
			--swatch-size: 8.375rem;
		}
		body,
		button,
		.swatches figure span {
			transition-duration: 0.375s;
			transition-timing-function: ease-out;
		}
		body {
			/*  
				https://css-tricks.com/the-notch-and-css/
				https://css-tricks.com/meta-theme-color-and-trickery/
			*/
			background-color: var(--hue);
			background-image: linear-gradient(var(--hue), 50%, var(--analogous), 88%, var(--complement));
			color: var(--huedarker);
			font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', 'Noto Sans', 'Liberation Sans', Oxygen, Ubuntu, Cantarell, 'Open Sans', Arial, sans-serif;
			margin: 0 auto;
			max-width: 1152px;
			min-height: 100vh;
			min-height: 100dvh;
			text-align: center;
			transition-property: background-color, background-image, color;
		}
		a[href] {
			color: var(--huedarker);
		}
		a[href]:visited {
			color: var(--complementtext);
		}
		a[href]:hover,
		a[href]:active {
			color: var(--analogoustext);
		}
		button {
			background-color: var(--analogous);
			background-image: linear-gradient(45deg, var(--complement), var(--analogous), var(--hue));
			border: .15625em solid var(--huedark);
			border-radius: 99999px;
			color: var(--huedarker);
			font-size: 1.5em;
			padding: 0.25em 0.5em;
			margin: 0;
			transition-property: background-color, background-image, border-color, color;
		}
		button:focus,
		button:hover {
			background-color: var(--complement);
			background-image: linear-gradient(315deg, var(--hue), var(--complement), var(--analogous));
			border-color: var(--complementdarker);
		}
		button:active {
			background-color: var(--hue);
			border-color: var(--analogousdarker);
		}
		footer,
		header {
			align-items: center;
			display: flex;
			justify-content: space-between;
			margin: 0.75rem 3.5rem 0.75rem;
		}
		p {
			margin: 0.5rem 0 0.75rem;
		}
		h1 {
			margin-bottom: 0.75rem;
			margin-top: 0.25rem;
			line-height: 1.25;
		}
		.mb0 {
			margin-bottom: 0;
		}
		.mt0 {
			margin-top: 0;
		}
		.tal {
			text-align: left;
		}
		.tar {
			text-align: right;
		}
		@media (max-width: 1152px) {
			footer,
			header {
				display: block;
				margin: 0 0 0.75rem;
			}
			.mb0 {
				margin-bottom: 0.75rem;
			}
			.tal,
			.tar {
				text-align: center;
			}
		}
		.swatches {
			list-style: none;
			margin: 0 0 calc(var(--swatch-size) / 8);
			width: 100%;
			padding: 0;
			display: flex;
			gap: calc(var(--swatch-size) / 8);
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
		}
		.swatches figure {
			max-width: var(--swatch-size);
			margin: 0;
		}
		.swatches figure span {
			background-color: gray;
			display: block;
			height: var(--swatch-size);
			width: var(--swatch-size);
			margin: 0 auto;
			transition-property: background-color;
			box-shadow: 0 0 12px -8px rgba(0, 0, 0, 0.625);
		}
		.swatches figcaption {
			margin-top: 0.5rem;
		}
		@media (prefers-color-scheme: dark) {
			body {
				background-color: var(--huedark);
				background-image: linear-gradient(var(--huedark), 50%, var(--analogousdark), 88%, var(--complementdark));
				color: var(--huelighter);
			}
			a[href] {
				color: var(--complement);
			}
			a[href]:visited {
				color: var(--huelighter);
			}
			a[href]:hover,
			a[href]:active {
				color: var(--analogous);
			}
			button {
				border-color: var(--hue);
			}
			button:focus,
			button:hover {
				border-color: var(--complement);
			}
			button:active {
				border-color: var(--analogous);
			}
		}
		div:where(.swal2-container) div:where(.swal2-popup) {
			padding: 0 !important;
		}
		div:where(.swal2-container) h2:where(.swal2-title) {

			border-radius: 0 0 5px 5px;
			color: var(--huedarker) !important;
			padding: .4em 1em .4em !important;
		}
	</style>

	<script>
		const rainbow = () => {
			const colorScheme = chromagen();
			console.log(colorScheme);
			// https://davidwalsh.name/css-variables-javascript
			const docstyle = document.documentElement.style;
			// primary hue: light and dark
			docstyle.setProperty('--huexlight', colorScheme.huehslxlight);
			docstyle.setProperty('--huelighter', colorScheme.huehsllighter); // was text-color-dark
			docstyle.setProperty('--hue', colorScheme.huehsl); // was background-color-light
			docstyle.setProperty('--huemid', colorScheme.huehslmid);
			docstyle.setProperty('--huelowmid', colorScheme.huehsllowmid);
			docstyle.setProperty('--huedark', colorScheme.huehsldark); // was background-color-dark
			docstyle.setProperty('--huedarker', colorScheme.huehsldarker); // was text-color-light
			// complement
			docstyle.setProperty('--complementxlight', colorScheme.complementhslxlight);
			docstyle.setProperty('--complementlighter', colorScheme.complementhsllighter);
			docstyle.setProperty('--complement', colorScheme.complementhsl);
			docstyle.setProperty('--complementmid', colorScheme.complementhslmid);
			docstyle.setProperty('--complementlowmid', colorScheme.complementhsllowmid);
			docstyle.setProperty('--complementdark', colorScheme.complementhsldark);
			docstyle.setProperty('--complementdarker', colorScheme.complementhsldarker);
			// analogous
			docstyle.setProperty('--analogousxlight', colorScheme.analogoushslxlight);
			docstyle.setProperty('--analogouslighter', colorScheme.analogoushsllighter);
			docstyle.setProperty('--analogous', colorScheme.analogoushsl);
			docstyle.setProperty('--analogousmid', colorScheme.analogoushslmid);
			docstyle.setProperty('--analogouslowmid', colorScheme.analogoushsllowmid);
			docstyle.setProperty('--analogousdark', colorScheme.analogoushsldark);
			docstyle.setProperty('--analogousdarker', colorScheme.analogoushsldarker);
			
			function activateColorScheme() {
				const colorSchemeQueryList = window.matchMedia('(prefers-color-scheme: light)');
				console.log(colorSchemeQueryList)
				if ((colorSchemeQueryList.media === 'not all') 
				|| (colorSchemeQueryList.matches === true)) {
					document.querySelector('meta[name="theme-color"]').setAttribute('content', colorScheme.huehsl);
				} else {
					document.querySelector('meta[name="theme-color"]').setAttribute('content', colorScheme.huehsldark);
				}
			}
			const darkPreference = window.matchMedia("(prefers-color-scheme: dark)");
			const lightPreference = window.matchMedia("(prefers-color-scheme: light)");
			darkPreference.addEventListener("change", e => e.matches && activateColorScheme());
			lightPreference.addEventListener("change", e => e.matches && activateColorScheme());
			activateColorScheme();
			
			document.getElementById('chromagen-hue').innerHTML = `Hues: Analogous&nbsp;${colorScheme.analogous }, Complement&nbsp;${colorScheme.complement}, Primary&nbsp;${colorScheme.hue}`;
		}
		rainbow();
	</script>
	<script src="https://unpkg.com/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
	<script>
		function copyText(textToCopy) {
			// console.log(`attempting to copy: ${textToCopy}`);
			// Copy the text inside the text field
			let isDefined = (textToCopy !== 'undefined');
			if (navigator.clipboard && isDefined) {
				// console.log(`clipboard available`);
				navigator.clipboard.writeText(textToCopy);

				Swal.fire({
					background: textToCopy,
					icon: 'success',
					showConfirmButton: false,
					title: `Copied ${textToCopy}`,
					timer: 1500,
				});
			} else {
				// console.log(`value missing or clipboard unavailable`);
				// potential error on iOS, due to lack of secure origin:
				// TypeError: undefined is not an object (evaluating 'navigator.clipboard.writeText')
				// https://webkit.org/blog/10855/async-clipboard-api/
				// > The API is limited to secure contexts, which means that 
				// > navigator.clipboard is not present for http:// websites.
				Swal.fire({
					background: `var(--hue)`,
					icon: 'error',
					showConfirmButton: false,
					title: `Not copied: Value missing or HTTPS required`,
					timer: 1500,
				});
			}
		}
		
		function copyBackgroundColor(cSpan) {
			const bColorProp = cSpan.style.backgroundColor.slice(4,-1)
			const bColor = getComputedStyle(document.documentElement).getPropertyValue(bColorProp);
			console.log(bColor);
			copyText(bColor);
		}
	</script>
